<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-hospital"></i> Medical Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patients}">
                            <i class="fas fa-users"></i> Patients
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/drugs}">
                            <i class="fas fa-pills"></i> Drugs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sales}">
                            <i class="fas fa-shopping-cart"></i> Sales
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a th:href="@{/patient/new}" class="btn btn-light me-2">
                        <i class="fas fa-user-plus"></i> New Patient
                    </a>
                    <a th:href="@{/drugs/new}" class="btn btn-light">
                        <i class="fas fa-plus"></i> New Drug
                    </a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
