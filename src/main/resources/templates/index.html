<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        .stat-label {
            color: var(--light-text);
            font-size: 1.1rem;
        }
        .quick-access {
            background: var(--light-bg);
            padding: 2rem 0;
            border-radius: var(--border-radius);
            margin-top: 2rem;
        }
        .quick-access-btn {
            background: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin: 1rem;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            color: var(--secondary-color);
            text-decoration: none;
            display: block;
        }
        .quick-access-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            color: var(--primary-color);
        }
        .quick-access-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="welcome-text">Welcome to Medical Management System</h1>
                    <p class="subtitle">Streamline your healthcare management with our comprehensive solution</p>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fas fa-hospital-user fa-5x"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Section -->
        <div class="row">
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-users stat-icon"></i>
                    <div class="stat-number" th:text="${totalPatients}">0</div>
                    <div class="stat-label">Total Patients</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-pills stat-icon"></i>
                    <div class="stat-number" th:text="${totalDrugs}">0</div>
                    <div class="stat-label">Available Drugs</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-shopping-cart stat-icon"></i>
                    <div class="stat-number" th:text="${totalSales}">0</div>
                    <div class="stat-label">Total Sales</div>
                </div>
            </div>
        </div>

        <!-- Quick Access Section -->
        <div class="quick-access">
            <h2 class="text-center mb-4">Quick Access</h2>
            <div class="row">
                <div class="col-md-3">
                    <a href="/patients/new" class="quick-access-btn">
                        <i class="fas fa-user-plus quick-access-icon"></i>
                        <div>New Patient</div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="/doctors/new" class="quick-access-btn">
                        <i class="fas fa-user-md quick-access-icon"></i>
                        <div>New Doctor</div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="/pharmacists/new" class="quick-access-btn">
                        <i class="fas fa-user-nurse quick-access-icon"></i>
                        <div>New Pharmacist</div>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="/drugs/new" class="quick-access-btn">
                        <i class="fas fa-pills quick-access-icon"></i>
                        <div>New Drug</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
