<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registered Successfully</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-success text-center p-5">
                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                    <h2 class="mb-3">Patient Registered Successfully!</h2>
                    <p class="lead">The patient has been added to the system.</p>
                    <div class="mt-4">
                        <a href="/patients" class="btn btn-primary me-2">
                            <i class="fas fa-list me-1"></i> View All Patients
                        </a>
                        <a href="/patients/new" class="btn btn-outline-success">
                            <i class="fas fa-user-plus me-1"></i> Add Another Patient
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
