<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Sale Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-pills me-2"></i>Drug Sale Details
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- Sale Information -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">
                                    <i class="fas fa-info-circle me-2"></i>Sale Information
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Sale ID</label>
                                        <p th:text="${sale.id}"></p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Sale Date</label>
                                        <p th:text="${#temporals.format(sale.saleDate, 'yyyy-MM-dd HH:mm')}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Buyer Information -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">
                                    <i class="fas fa-user me-2"></i>Buyer Information
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Buyer Name</label>
                                        <p th:text="${sale.buyerName}"></p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Phone Number</label>
                                        <p th:text="${sale.buyerPhone}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Drug Information -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">
                                    <i class="fas fa-capsules me-2"></i>Drug Information
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Drug Name</label>
                                        <p th:text="${sale.drug.name}"></p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Manufacturer</label>
                                        <p th:text="${sale.drug.manufacturer}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">Quantity</label>
                                        <p th:text="${sale.quantity + ' units'}"></p>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">Unit Price</label>
                                        <p th:text="${'$' + #numbers.formatDecimal(sale.drug.price, 1, 2)}"></p>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">Total Amount</label>
                                        <p class="text-primary fw-bold" th:text="${'$' + #numbers.formatDecimal(sale.totalAmount, 1, 2)}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/drug-sales}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to List
                            </a>
                            <a th:href="@{/drug-sales/{id}/delete(id=${sale.id})}" 
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this sale?')">
                                <i class="fas fa-trash me-2"></i>Delete Sale
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
